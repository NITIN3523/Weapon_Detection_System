<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Form</title>
    <link
      href="{{url_for('static',filename='/output.css')}}"
      rel="stylesheet"
    />
  </head>
  <body
    class="flex justify-center items-center h-screen px-5"
    style="background-image: url('static/bg.jpg')"
  >
    <div
      class="bg-white p-8 w-[40rem] rounded-xl shadow-2xl shadow-amber-300 text-center"
    >
      <h2 class="text-3xl font-semibold">Password Reset Sent</h2>
      <br />
      <h2>
        We’ve emailed you instructions for setting your password, if an account
        exists with the email you entered. You should receive them shortly..
      </h2>
      <h2>
        If you don’t receive an email, please make sure you’ve entered the
        address you registered with, and check your spam folder.
      </h2>
      <h2><a href="{{ url_for('login') }}" class="text-blue-600 underline underline-offset-1">Login</a></h2>
    </div>
  </body>
</html>
